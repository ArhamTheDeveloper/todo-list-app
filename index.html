<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Todo List App</title>
    <link rel="stylesheet" href="Exercise6-ToDoList.css" />
    <script
      src="https://kit.fontawesome.com/c49e2e1753.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Todo List App</h1>

    <div id="main-container">

      <button class="btn" id="btn-create-todo" title="Create a Todo">
        <i class="fa-solid fa-plus"></i>
      </button>

      <div id="input-container">
        <input type="text" placeholder="Enter your Todo" id="input-todo" />

        <div id="btn-container">
          <button id="btn-add-todo" title="Add the Todo">Add</button>
        </div>
      </div>

    </div>

    <script src="Exercise6-ToDoList.js"></script>
  </body>
</html>
